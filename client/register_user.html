<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <h2>User Registration</h2>
        <form id="registerForm" class="mt-4">
            <h2>Register</h2>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Ms., Mr., Dr., etc.">
            </div>
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" class="form-control" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" class="form-control" required placeholder="Enter your last name">
            </div>
            <div class="form-group">
              <label for="date_of_birth">Date of Birth:</label>
              <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number:</label>
              <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="+49 123456789">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="address_street">Street:</label>
              <input type="text" id="address_street" name="address_street" class="form-control" required placeholder="Enter your street">
            </div>
            <div class="form-group">
              <label for="address_city">City:</label>
              <input type="text" id="address_city" name="address_city" class="form-control" required placeholder="Enter your city">
            </div>
            <div class="form-group">
              <label for="address_state">State:</label>
              <input type="text" id="address_state" name="address_state" class="form-control" required placeholder="Enter your state">
            </div>
            <div class="form-group">
              <label for="address_postal_code">Postal Code:</label>
              <input type="text" id="address_postal_code" name="address_postal_code" class="form-control" required placeholder="Enter your postal code">
            </div>
            <!-- <div class="form-group">
              <label for="latitude">Latitude:</label>
              <input type="number" step="any" id="latitude" name="latitude" class="form-control" required placeholder="Enter latitude">
            </div>
            <div class="form-group">
              <label for="longitude">Longitude:</label>
              <input type="number" step="any" id="longitude" name="longitude" class="form-control" required placeholder="Enter longitude">
            </div> -->
            <div class="form-group">
              <label for="accessibility_needs">Accessibility Needs:</label>
              <input type="text" id="accessibility_needs" name="accessibility_needs" class="form-control" placeholder="Enter any accessibility needs">
            </div>
            <div class="form-group">
              <label for="emergency_contact_name">Emergency Contact Name:</label>
              <input type="text" id="emergency_contact_name" name="emergency_contact_name" class="form-control" placeholder="Enter emergency contact name">
            </div>
            <div class="form-group">
              <label for="emergency_contact_relationship">Emergency Contact Relationship:</label>
              <input type="text" id="emergency_contact_relationship" name="emergency_contact_relationship" class="form-control" placeholder="Enter relationship with emergency contact">
            </div>
            <div class="form-group">
              <label for="emergency_contact_phone_number">Emergency Contact Phone Number:</label>
              <input type="text" id="emergency_contact_phone_number" name="emergency_contact_phone_number" class="form-control" placeholder="+49 123456789">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/forms.js"></script>
</body>
</html>

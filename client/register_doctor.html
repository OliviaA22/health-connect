<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <h2>Doctor Registration</h2>
        <form id="doctorRegisterForm">
            <div class="form-group">
                <label for="doctorName">Name</label>
                <input type="text" class="form-control" id="doctorName" name="name" required>
            </div>
            <div class="form-group">
                <label for="doctorEmail">Email</label>
                <input type="email" class="form-control" id="doctorEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="doctorPassword">Password</label>
                <input type="password" class="form-control" id="doctorPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="doctorSpecialization">Specialization</label>
                <input type="text" class="form-control" id="doctorSpecialization" name="specialization" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/forms.js"></script>
</body>
</html>
